<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="icon" type="image/x-icon" href="resources/google-tittle.png"/>
  </head>
  <body>

    <!-- Main page starts -->
    <div class="main">
      <div class="navbar">
        <div class="gmail">
          Gmail
        </div>
        <div class="images">
          Images
        </div>
        <img src="https://img.icons8.com/ios-glyphs/30/circled-menu--v2.png" alt="" class="menu">
        <img src="resources/Logo.png" alt="" class="logo">
      </div>

      <!-- Google logo -->
      <img src="resources/google.png" alt="" class="goolgol">

      <!-- search bar -->
      <div class="search-bar-line">
        <div class="search-bar">
          <img src="resources/search.svg" alt="" class="search"/>
          <input type="text" class="sb" placeholder="Search"/>
          <img src="resources/google-ai.svg" alt="" class="g-ai"/>
        </div>
      </div>

      <!-- buttons under search bar -->
      <div class="button-a">
        <button class="gs">Google Search</button>
        <button class="ifl">I'm Feeling Lucky</button>
      </div>

      <!-- Google languages -->
      <div class="lang">
        <p class="goi">Google offered in:</p>
        <div class="languages">
          <span>हिन्दी</span>
          <span>বাংলা</span>
          <span>తెలుగు</span>
          <span>मराठी</span>
          <span>தமிழ்</span>
          <span>ગુજરાતી</span>
          <span>ಕನ್ನಡ</span>
          <span>മലയാളം</span>
          <span>ਪੰਜਾਬੀ</span>
        </div>
      </div>
    </div>
    <!-- End of main section -->

    <!-- Footer section of page -->
    <div class="last-page">

      <!-- country name -->
      <div class="foot1">
        <p class="country">India</p>
      </div>
      <div class="foot2">

        <!-- left section of footer -->
        <div class="left">
          <p>About</p>
          <p>Advertising</p>
          <p>Busines</p>
          <p>How Search works</p>
        </div>

        <!-- Right section of footer -->
        <div class="right">
          <p>Privacy</p>
          <p>Terms</p>
          <p>Setting</p>
        </div>
      </div>
    </div>
  </body>
</html>
